<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <title></title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="screen, projection"/>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen, projection"/>
    <link rel="stylesheet" type="text/css" media="print" href="/css/print.css" />

    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/jquery.tools.min.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/jquery.meio.mask.js"></script>
    <script src="js/backbone.js"></script>
    <script src="js/json2.js"></script>

</head>

<body>

<div class="wrapper">

    <header>
        <h2>Расписание Занятий ШРИ</h2>
    </header>
    <div id="search"></div>
    <div id="list">

        <table class="calendar_list">
            <thead>
                <tr class='calendar_item'>
                    <td width='70px'>
                        <label >Дата</label>
                    </td >
                    <td width='70px'>
                        <label >Время</label>
                    </td>

                    <td width='150px'>
                        <label >Тема</label>
                    </td>
                    <td width='200px'>
                        <label >Докладчик</label>
                    </td>
                    <td width='150px'>
                        <label >Тезисы</label>

                    </td>
                    <td width='250px'>
                        <label class="view">Презентация</label>
                    </td>
                    <td width='80px' class="menu-calendar">
                        <a class="add-elem" title="добавить"><i class=" icon-plus"></i></a>
                        <a class="export modalInput" title="экспортировать"><i class="icon-download"></i></a>
                        <a class="import modalInput" title="импортировать"><i class="icon-upload"></i></a>
                        <a class="print" title="печать"><i class="icon-print"></i></a>
                    </td>
                </tr>
                <tr class='import-frame'>
                    <td colspan="7">
                        <form>
                            <textarea name='import'> </textarea>
                            <button class="btn" type="submit"> OK </button>
                        </form>
                    </td>
                </tr>
                <tr class='export-frame'>
                    <td colspan="7">
                        <pre class="export-input">

                        </pre>
                    </td>
                </tr>
                <tr class="add-frame">
                    <td>
                        <input class="date" type="date" name='date' value=""/>
                    </td>
                    <td>
                        <input class="time" type="text" name='time' value=""/>
                    </td>

                    <td>
                        <input class="" type="text" name='title' value=""/>
                    </td>
                    <td>
                        <input class="presenter" name='presenter' type="text" value=""/>
                    </td>
                    <td>
                        <input class="" type="text" name='abstract' value=""/>

                    </td>
                    <td >
                        <textarea class="presentation" name='presentation' type="text"></textarea>
                    </td>
                    <td>
                        <a class="create" title="Создать"><i class="icon-edit"></i></a>
                    </td>


                </tr>
            </thead>
        </table>
    </div><!-- #content-->

</div><!-- #wrapper -->

<footer>
    <div>&copy; 2012 Воробьев Никита, по всем вопросам пишите по адресу voronsupermen@gmail.com</div>
</footer><!-- #footer -->
<script id="item" type="text/template">
    <tr class=" calendar_item">
        <td>
            <label class="view"><%= data.date %></label>
            <div class="print-hide"><input class="edit date" type="date" name='date' value="<%= data.date %>"></div>
        </td>
        <td>
            <label class="view"><%= data.time %></label>
            <div class="print-hide"><input class="edit time" type="text" name='time' value="<%= data.time ? data.time : '00:00' %>"/>
        </td>

        <td>
            <label class="view"><%= data.title %></label>
            <div class="print-hide">
                <input class="edit" type="text" name='title' value="<%= data.title %>"/>
            </div>
        </td>
        <td>
            <label class="view"><%= data.presenter %></label>
            <div class="print-hide">
                <input class="edit presenter" name='presenter' type="text" value="<%= data.presenter %>"/>
            </div>
        </td>
        <td>
            <label class="view"><%= data.abstract %></label>
            <div class="print-hide">
                <input class="edit" type="text" name='abstract' value="<%= data.abstract %>"/>
            </div>

        </td>
        <td >
            <label class="view"><%= data.presentation %></label>
            <div class="print-hide">
                <textarea class="edit presentation" name='presentation' type="text"><%= data.presentation %></textarea>
            </div>
        </td>
        <td>
            <div class="print-hide">
                <a class="toggle" title="редактировать"><i class="icon-edit"></i></a>
                <a class="destroy" title="удалить"><i class="icon-remove"></i></a>
            </div>
        </td>

    </tr>
</script>
<script id="not_item" type="text/template">
    <tr>
        <td colspan="7">Ничего не найдено, попробуйте изменить параметры фильтра</td>
    </tr>

</script>
<script id="filter" type="text/template">
    <div class="input-append pagination-centered margin_bottom_18">
        <input  placeholder='Фильтр (15/10/2012 Докладчик Тема)' type="text" value='<%=filter%>' class="span3 filter"  size="16" name="<%=name%>">
        <button class="btn filter-button-click" type="button"><i class="icon-search"></i></button>
    </div>
</script>

<script src="js/index.js"></script>
</body>
</html>
